name: CI

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - uses: actions/setup-java@v1
      with:
        java-version: '11.0.4'
    - name: Show env versions
      run: |
        node -v
        yarn -v
        java -version
